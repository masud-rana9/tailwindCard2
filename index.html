<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto p-10 flex flex-col gap-10">
      <div
        class="relative md:static flex flex-col md:flex-row justify-between items-center bg-green-100 px-4 rounded-xl shadow-2xl border-l-4 border-l-green-900"
      >
        <!-- 1st div -->
        <div
          class="w-full flex gap-10 items-center py-6 border-b-2 border-gray-300 md:border-none"
        >
          <div class="absolute md:static -top-10 left-10">
            <img src="./photosnap.svg" alt="" />
          </div>
          <div class="flex flex-col gap-6 pt-4">
            <div class="flex justify-between gap-6">
              <p class="text-3xl font-bold text-green-900">Photosnap</p>
              <button class="bg-green-900 rounded-full px-6 py-2 text-white">
                New!
              </button>
              <button class="bg-green-900 rounded-full px-6 py-2 text-white">
                Featured
              </button>
            </div>
            <h1 class="text-3xl font-bold text-green-900">
              Senior Frontend Developer
            </h1>
            <div class="flex justify-between gap-6">
              <div>1 day ago</div>
              <div>. Full time</div>
              <div>. USA online</div>
            </div>
          </div>
        </div>
        <!-- 2nd div -->
        <div class="w-full flex flex-wrap gap-10 pt-4 md:pt-0">
          <div
            class="bg-green-400 rounded-full px-6 py-2 cursor-pointer hover:text-white hover:bg-green-900"
          >
            Frontend
          </div>
          <div
            class="bg-green-400 rounded-full px-6 py-2 cursor-pointer hover:text-white hover:bg-green-900"
          >
            Senior
          </div>
          <div
            class="bg-green-400 rounded-full px-6 py-2 cursor-pointer hover:text-white hover:bg-green-900"
          >
            HTML
          </div>
          <div
            class="bg-green-400 rounded-full px-6 py-2 cursor-pointer hover:text-white hover:bg-green-900"
          >
            CSS
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
